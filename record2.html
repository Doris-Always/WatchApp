<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="query.css">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css">

    <title>record details</title>
</head>
<body>
    <!-- <div class="section " style="border: 1px solid white;"> -->
        <div class="container-record">
            <div class="row">
                <div class="col-sm mt-4 top-record-container">
                    <img src="images/Vector.png" class="py-4 ellipse" alt="previous-icon">
                            <div class="mt-3">
                               <img src="images/Ellipse 2.png" class="img-fluid top-record-left " alt="profile-picture">
                            </div>
                            <div class="top-record-right">
                                <span class="text-white fs-small">Jenifer Okeke </span>
                                <p class="mt-1">
                                   <img src="mysvg/map-light.svg" alt=""><span class="text-white px-2 fs-smally">Awka</span>
                                </p>
                                
                            </div> 
                            
                            
                            
                </div>
                
                <div class="col-sm top-record-container">
                    <div class="top-share-right">
                        <img src="mysvg/share.svg" alt="" style="margin-left: 60px;">
                        <p class="mt-1">
                            <span class="text-white fs-smally" style="margin-left:15px;font-family: inter;">
                            20mins ago</span>
                        </p>
                        
                    </div>
                    
                </div>
            
            </div><br><br><br>
            <!-- <div class="uploads text-center mt-6"  style="border: 1px solid white; border-radius: 5px;">
                <img src="images/slide 1.png" style="width:100%" alt="">
       
            </div> -->
            <div class="caro">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselsExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselsExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselsExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slide 1.png" class="d-block w-100" alt="">
                        </div>
    
                        <div class="carousel-item">
                            <img src="images/slide 2.png" class="d-block w-100" alt="" >
                        </div>

                 
                        <div class="carousel-item" >
                            <!-- <video class="d-block w-100"></video> -->
                            <iframe width="560" height="200" class="d-block w-100 h-100" src="https://www.youtube.com/embed/pfwduPiY27o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
    
                </div>
                
            </div>
           
            <br>

            <div class="De-incident mb-2" >
                <div class="text" style="width: 229px;height: 44px;">
                    <h4 class="text-white" style="font-size: 16px; display: inline;font-weight: 500;">Three persons died in  auto <br><span>crash in Awka</span></h4>
                </div>
               
                <span class="text-white fs-smally">20k views</span>

            </div>
            <span class="text-white " style="font-size: 14px;">Comments</span>
            <div class="comment mt-2">
                <img src="images/Ellipse 3.png" alt="">
              
                <span class="text-white text-light px-2 fs-smally">what happened...oh my god!!!</span>
            </div>
            <div class="comment py-4">
                <img src="images/Ellipse 3.png" alt="">
              
                <span class="text-white text-light px-2 fs-smally">This is so scary,i remembered it almost happened to me</span>
            </div>
            <div class="comment">
                <img src="images/Ellipse 3.png" alt="">
              
                <span class="text-white text-light px-2 fs-smally">I think it was bad road</span>
            </div><br>
            <div class="form-outline px-2 pb-4 mb-5">
                <textarea class="form-control bg-dark text-light" id="textAreaExample"placeholder="Add a comment" style="border: 1px solid #006CB4;"></textarea>
        
            </div>
           
               
            
           
        </div>
    <!-- </div> -->
    <footer class="footer  px-2">
        <div class="py-2">
           
            <img src="mysvg/home-icon.svg" alt="homeicon" class="home-icon px-2">
            <span class="text-white foot-text px-1">Home</span>
        </div>
        <div class="py-2">
            <button type="button" class="btn btn-danger rounded-pill ">
                <img src="mysvg/speaker-icon.png" alt="speaker-icon" class="speak-icon ">
                Report Emergency</button>
        </div>
       
        <div class="py-2">
            
            <img src="mysvg/profile-icon.svg" alt="profile-icon" class="prof-icon px-2">
            <span class="text-white foot-text">Account</span>
        </div>
        
    </footer>
   
</body>

<script src="bootstrap5/js/bootstrap.js"></script>
</html>
